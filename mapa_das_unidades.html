    function filter() {
        const filters = {
            "vinculacao": document.getElementById("vinculacao").value, "unidade": document.getElementById("unidade").value, "Publico": document.getElementById("publico").value, "Periodo": document.getElementById("periodo").value, "Modalidade": document.getElementById("modalidade").value
        };

        const filteredData = data.filter(row => {
            return Object.keys(filters).every(key => {
                return !filters[key] ||
                    String(row[key]).trim().toLowerCase() === filters[key].trim().toLowerCase();
            });
        });

        showResults(filteredData);
    }

    function showResults(data) {
        let html = `<table>
            <tr>${'vinculacao','unidade','Publico','Periodo','Modalidade'.split(',').map(col => `<th>${col}</th>`).join('')}</tr>`;

        data.forEach(row => {
            html += `<tr>
                
                    <td>${
                        'vinculacao' === 'unidade'
                            ? `<a href="#" onclick="focusOnMarker('${row['unidade']}')">${row['unidade']}</a>`
                            : (row['vinculacao'] ? row['vinculacao'] : '-')
                    }</td>
                
                    <td>${
                        'unidade' === 'unidade'
                            ? `<a href="#" onclick="focusOnMarker('${row['unidade']}')">${row['unidade']}</a>`
                            : (row['unidade'] ? row['unidade'] : '-')
                    }</td>
                
                    <td>${
                        'Publico' === 'unidade'
                            ? `<a href="#" onclick="focusOnMarker('${row['unidade']}')">${row['unidade']}</a>`
                            : (row['Publico'] ? row['Publico'] : '-')
                    }</td>
                
                    <td>${
                        'Periodo' === 'unidade'
                            ? `<a href="#" onclick="focusOnMarker('${row['unidade']}')">${row['unidade']}</a>`
                            : (row['Periodo'] ? row['Periodo'] : '-')
                    }</td>
                
                    <td>${
                        'Modalidade' === 'unidade'
                            ? `<a href="#" onclick="focusOnMarker('${row['unidade']}')">${row['unidade']}</a>`
                            : (row['Modalidade'] ? row['Modalidade'] : '-')
                    }</td>
                
            </tr>`;
        });

        document.getElementById('results').innerHTML = html + `</table>`;
    }

    function focusOnMarker(unidade) {
        const markerId = markers[unidade];
        if(markerId) {
            const marker = window[markerId];
            marker.openPopup();
            window.map.flyTo(marker.getLatLng(), 16);
        }
    }

    function clearFilters() {
        document.getElementById("vinculacao").value = "";document.getElementById("unidade").value = "";document.getElementById("publico").value = "";document.getElementById("periodo").value = "";document.getElementById("modalidade").value = "";
        document.getElementById('results').innerHTML = '';
    }

    document.addEventListener('DOMContentLoaded', () => {
        window.map = map_dcb392bb7ae39c54bd03b33744122ba1;
        document.getElementById('btnFiltrar').addEventListener('click', filter);
        document.getElementById('btnLimpar').addEventListener('click', clearFilters);
    });
</script>
