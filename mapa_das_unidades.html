    function filter() {
        const filters = {
            "vinculacao": document.getElementById("vinculacao").value, "unidade": document.getElementById("unidade").value, "Publico": document.getElementById("publico").value, "Periodo": document.getElementById("periodo").value, "Modalidade": document.getElementById("modalidade").value

                    String(row[key]).trim().toLowerCase() === filters[key].trim().toLowerCase();
            });
        });

        showResults(filteredData);
    }

                    }</td>
                
                    <td>${

                            ? `<a href="#" onclick="focusOnMarker('${row['unidade']}')">${row['unidade']}</a>`
                            : (row['Periodo'] ? row['Periodo'] : '-')
                    }</td>
                
                    <td>${
                        'Modalidade' === 'unidade'
                            ? `<a href="#" onclick="focusOnMarker('${row['unidade']}')">${row['unidade']}</a>`
                            : (row['Modalidade'] ? row['Modalidade'] : '-')
                    }</td>
                
                    <td>${
                        'Atividade' === 'unidade'

                            : (row['Hor√°rio'] ? row['Hor√°rio'] : '-')
                    }</td>
                
            </tr>`;
        });

        document.getElementById('results').innerHTML = html + `</table>`;

    function focusOnMarker(unidade) {
        const markerId = markers[unidade];

            const marker = window[markerId];
            marker.openPopup();
            window.map.flyTo(marker.getLatLng(), 16);
        }
    }
